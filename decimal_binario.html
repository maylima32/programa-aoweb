<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Decimal-Binário</title>
    <link rel="stylesheet" href="estilobinario.css" type="text/css">
</head>

<body>        
    <h1>Decimal para binário</h1>
    <div class="principal">

        <div class="secundaria">
            <label label for="decimal"><b>Número a converter :</b></label>
            <input name="decimal" id="id_decimal">
        </div>

        <hr>

        <div class="secundaria">
            <label label for="decimal" id="decimal"><b>Número convertido :</b></label>
            <input name="binario" id="id_binario"/>
           
        </div>

        <hr>
        
        <button onclick="converte_binario()">Converter</button>
        

    </div>

    <script>
        function converte_binario() {
            var decimal = document.getElementById("id_decimal").value;
            var binario = decimal_binario(Number(decimal));
            document.getElementById("id_binario").value = binario;
        }

        function decimal_binario(numero) {
            if (numero < 2) {
                return numero.toString();
            }
            binario = "";
            while (numero > 1) {
                resto = numero % 2;
                binario = resto.toString() + binario;
                numero = Math.floor(numero / 2);
            }
            return numero.toString() + binario;
        }
    </script>
</body>

</html>
